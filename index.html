<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_for_job</title>
</head>

<body>
    <div class="budget-container">
    <div class="app-title">Code <b>Explained</b></div>
    <div class="budget-header">
        <div class="balance">
            <div class="title">Balance</div>           <div class="value"><small>$</small>0</div>
          
        </div>
            <div class="account">
                <div class="income">
                    <div class="title">Income</div>    <div class="income-total">$0</div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div  class="title">Outcome</div>    <div style="color:red"  class="outcome-total"><small>$</small>0</div>
                </div>
               
            </div>
            <div class="budget_right">
                <div class="circle">V</div>
                <div class="title_name">Vysochanskiy Sergiy</div>
            </div>
    </div>
   

    <div class="budget-dashboard">
        <div class="dash-title">Dashboard</div>
        <div class="toggle">
            <div class="tab1">Expences</div>
            <div class="tab2 active">Income</div>
            <div class="tab3">All</div>

        </div>

        <div class="hide" id="income">
            <ul class="list"></ul>
            <div class="input">
                <input  type="text" id="income-title-input" name="title" placeholder="title">
                <input  type="number" id="income-amount-input" name="amount" placeholder="$0">
                <div id="add-income" class="add-income"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
            </div>
        </div>
        
        <div class="hide" id="expense">
            <ul class="list"></ul>
            <div class="input">
                <input  type="text"   id="expense-title-input" name="title" placeholder="title">
                <input  type="number" id="expense-amount-input" name="amount" placeholder="$0">
                <div id="add-expense" class="add-expense"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
            </div>
        </div>


        </div>
        <div  id="all">
            <ul class="list"></ul>
        </div>

    </div>
</div>
    <script src="task_for_job.js"></script>
    

</body>

</html>
